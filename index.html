<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>PASSWORD GENERATOR</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />

        <button class="copyBtn">
          <span class="tooltip" data-copyMsg></span>
          <img src="./Assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <!-- Password lenght section -->
        <div class="length-container">
          <p>Password Length</p>

          <p data-lengthNumber>0</p>
        </div>

        <input
          type="range"
          min="0"
          max="20"
          step="1"
          class="slider"
          data-lengthslider
        />

        <!-- checkboxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Upper case letter</label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase letter</label>
        </div>

        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include symbols</label>
        </div>

        <!-- strength-section -->
        <div class="strength-container">
          <p>Strength</p>

          <div class="indicator" data-indicator></div>
        </div>

        <!-- generate password -->
        <button class="generateBtn">GENERATE PASSWORD</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
